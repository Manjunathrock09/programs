    <p>A semantic element clearly describes its meaning to both the browser and the developer. Examples of non-semantic elements: <div> and <span> - Tells nothing about its content. Examples of semantic elements</p>
    <table style="background-color: blanchedalmond;" border="2" cellpadding="10" cellspacing="10">

            <td rowspan="2" style="background-color: brown;">aside</td> </tr>
